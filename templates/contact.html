<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Camel Global</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background-color: #ffffff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 80px; /* 调整logo图片的高度 */
            margin-right: 10px;
        }
        .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1d4f91;
        }
        nav {
            background-color: #1d4f91;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem; /* 增加字体大小 */
            padding: 10px 15px; /* 增加内边距 */
            transition: background-color 0.3s, color 0.3s; /* 添加过渡效果 */
        }
        nav ul li a:hover {
            background-color: #ffffff; /* 设置悬停时的背景颜色 */
            color: #1d4f91; /* 设置悬停时的字体颜色 */
            border-radius: 5px; /* 添加圆角边框 */
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #1d4f91;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        .contact-section {
            background-color: #f9f9f9;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 8px;
        }
        .contact-section h2 {
            margin-bottom: 1rem;
            color: #1d4f91;
        }
        .contact-section p {
            margin-bottom: 1rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/images/logo.jpg" alt="Camel Global Logo">
            <span class="company-name">Camel Global</span>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="contact-section">
            <h2>Contact Information</h2>
            <p>Address: 428 Dominion Road, Mount Eden, Auckland</p>
            <p>Email: camelglobalnz@gmail.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Camel Global. All rights reserved.</p>
        <p>Contact: camelglobalnz@gmail.com</p>
    </footer>
</body>
</html>
