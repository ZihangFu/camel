<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Camel Global</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background-color: #ffffff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 80px; /* 增加 logo 图片的高度 */
            margin-right: 10px;
        }
        .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1d4f91;
        }
        nav {
            background-color: #1d4f91;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem; /* 增加字体大小 */
            padding: 10px 15px; /* 增加内边距 */
            transition: background-color 0.3s, color 0.3s; /* 添加过渡效果 */
        }
        nav ul li a:hover {
            background-color: #ffffff; /* 设置悬停时的背景颜色 */
            color: #1d4f91; /* 设置悬停时的字体颜色 */
            border-radius: 5px; /* 添加圆角边框 */
        }
        main {
            padding: 20px;
        }
        .hero {
            background-color: #f0f0f0;
            padding: 4rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background-image: url('static/images/hero-background.jpg'); /* 添加背景图像 */
            background-size: cover;
            background-position: center;
            color: #ffffff; /* 设置字体颜色为白色 */
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.5); /* 添加半透明黑色遮罩层 */
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0 0 1rem 0;
        }
        .hero p {
            font-size: 1.5rem;
            margin: 0;
        }
        .product-section {
            text-align: center;
            margin-top: 2rem;
            background-image: url('static/images/home.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 600px; /* 增加高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* 如果图片较暗，可以使用白色字体 */
        }
        .product-section h2 {
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景以提高可读性 */
        }
        footer {
            background-color: #1d4f91;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/images/logo.jpg" alt="Camel Global Logo">
            <span class="company-name">Camel Global</span>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="hero">
            <h1>Welcome to Camel Global</h1>
            <p>Your trusted partner for high-quality packaging and hygiene solutions.</p>
        </section>
        <section class="product-section">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Camel Global. All rights reserved.</p>
        <p>Contact: camelglobalnz@gmail.com</p>
    </footer>
</body>
</html>
